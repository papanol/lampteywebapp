trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Docker registry service connection
  dockerRegistryServiceConnection: 'a5ad5cb3-4c85-41f1-aeee-8bd7a9f66ba5' # Update with your service connection ID
  imageRepository: 'lampteydccloudregistry'
  containerRegistry: 'lampteydccloudregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
  - stage: BuildAndDeploy
    displayName: Build and Deploy
    jobs:
      - job: SingleJob
        displayName: Single Job Execution
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          # Checkout code repository
          - checkout: self
            displayName: 'Checkout Code'

          # List files in the repository for debugging
          - script: ls -R $(Build.SourcesDirectory)
            displayName: 'List Repository Contents'

          # Build and Push Docker Image
          - task: Docker@2
            displayName: 'Build and Push Docker Image to ACR'
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

          # Output completion message
          - script: echo "Build and Push completed successfully."
            displayName: 'Completion Message'
